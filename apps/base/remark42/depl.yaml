apiVersion: apps/v1
kind: Deployment
metadata:
  name: remark42
  annotations:
    reloader.stakater.com/auto: 'true'
  labels:
    app: remark42
spec:
  replicas: 1
  selector:
    matchLabels:
      app: remark42
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: remark42
    spec:
      containers:
        - name: remark42
          image: umputun/remark42:v1.14.0 # will be replaced based on the environment
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: remark42-env
            - configMapRef:
                name: remark42-env
          volumeMounts:
            - name: srvvar
              mountPath: /srv/var
            - name: email-templates-volume
              mountPath: /srv/email_confirmation_login.html.tmpl
              subPath: email_confirmation_login.html.tmpl
            - name: email-templates-volume
              mountPath: /srv/email_confirmation_subscription.html.tmpl
              subPath: email_confirmation_subscription.html.tmpl
            - name: email-templates-volume
              mountPath: /srv/email_reply.html.tmpl
              subPath: email_reply.html.tmpl
            - name: email-templates-volume
              mountPath: /srv/email_unsubscribe.html.tmpl
              subPath: email_unsubscribe.html.tmpl
            - name: email-templates-volume
              mountPath: /srv/error_response.html.tmpl
              subPath: error_response.html.tmpl
            # morewill be added based on environment  
          securityContext:
            readOnlyRootFilesystem: false
            runAsUser: 1001
            runAsGroup: 1001
            runAsNonRoot: true
          resources:
            requests:
              cpu: '1m'
              memory: '50Mi'
            limits:
              cpu: '250m'
              memory: '100Mi'
      securityContext:
        fsGroup: 1001
      volumes:
        - name: srvvar
          persistentVolumeClaim:
            claimName: remark42
        - name: email-templates-volume
          configMap:
            name: email-templates
